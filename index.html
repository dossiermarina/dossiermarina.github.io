<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier Marina</title>
    <style>
        /* Styling for the website */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }

        .gallery {
            max-width: 1200px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 16px;
        }

        .gallery img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Display images in rows of 4 -->
        <% for (let i = 1; i <= 28; i++) { %>
            <img src="images/image<%= i %>.jpg.webp" alt="Image <%= i %>">
        <% } %>
    </div>

    <!-- Optional: Include a JavaScript library to expand on hover functionality (like Lightbox) -->

</body>
</html>
